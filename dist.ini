name    = Nexmo-SMS
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2016

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/perl-Nexmo-SMS
bugtracker.web = http://github.com/reneeb/perl-Nexmo-SMS/issues
repository.url = http://github.com/reneeb/perl-Nexmo-SMS.git
repository.web = http://github.com/reneeb/perl-Nexmo-SMS
repository.type = git

[Prereqs]
JSON::PP = 2.26000
LWP::UserAgent = 5.835
HTTP::Response = 5.836
LWP::Protocol::https = 6.04

[MinimumPerl]
